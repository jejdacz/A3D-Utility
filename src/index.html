<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
				
		<link rel="icon" type="image/x-icon" href="/favicon.ico" />
		<link rel="stylesheet" href="/bootstrap/bootstrap.min.css" />
		<link rel="stylesheet" href="/bootstrap/bootstrap-theme.min.css" />
		<link rel="stylesheet" href="/static/simple-sidebar.css">
		<link rel="stylesheet" href="/static/styles.css" />
		
		<script src="/lib/jquery.min.js"></script>
		<script src="/bootstrap/bootstrap.min.js"></script>
		<script src="/bootstrap/bootstrap.bundle.min.js"></script>
		<script type="module" src="main.js"></script>
		
		<title>Title of the document</title>
	</head>
	
	<body>		
			<div id="wrapper" class="toggled">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav" id="ime-tools">
                <li class="sidebar-brand">
                    <a href="#">
                        A3D utility
                    </a>
                </li>
                <li>
                    <button type="button" class="btn btn-info btn-sm" id="open-3d">Open 3D</button>
                </li>                
                <li class="collapse">
									<form id="3d-openfile">																		
											<input id="inputfile-3d" class="input-sm" type="file" accept=".obj" required="required" >
									</form>
								</li>
                <li>
                    <button type="button" class="btn btn-info btn-sm" >Snapshot</button>
                </li>
                <li>
                    <button type="button" class="btn btn-info btn-sm" id="open-image" >Open Image</button>
                </li>                
                <li class="collapse">
									<form id="ime-openfile">																				
											<input id="inputfile-image" class="form-control input-sm" type="file" accept="image/*" required="required" >
									</form>
								</li>
								
                               
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
       			<div class="container-fluid">                
             <div id="3d-canvas-placeholder"></div>   
            </div>
            <div class="container-fluid">                
             <div id="canvas-placeholder"></div>   
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
		<script>
			$("#open-3d").click(function(){
				$("#inputfile-3d").trigger("click");
			});
	
			$("#open-image").click(function(){
				$("#inputfile-image").trigger("click");
			});
		</script>		
	</body>
</html>
